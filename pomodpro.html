<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>ğŸ… ç•ªèŒ„é˜ Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- éŸ¿æ‡‰å¼è¨­è¨ˆï¼šåŠ å…¥ viewport -->
  <style>
    /* ========= åŸºç¤æ¨£å¼ ========= */
    body {

      text-align: center;
      background: #fdf6e3; /* é è¨­æ·¡é»ƒè‰² */
      color: #333;
      padding: 40px 20px;
      transition: background 0.5s ease; /* èƒŒæ™¯é¡è‰²æ¼¸è®Š */
    }

    h1 {

    }

    #timer {

      font-weight: bold;
    }

    /* ========= é€²åº¦æ¢ ========= */
    #progressBarContainer {
      width: 90%;
      max-width: 400px; /* é™åˆ¶æœ€å¤§å¯¬åº¦ */
      height: 12px;
      background: #eee;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 100%;
      background: #ff6b6b;
      transition: width 1s linear;
      float: right; /* è®“é€²åº¦æ¢å¾å³å¾€å·¦ç¸® */
    }

    /* ========= æ§åˆ¶æŒ‰éˆ• ========= */
    button, input {
      font-size: 16px;
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
    }
    button {

    button:hover {

    input {
      width: 80px;

    /* ========= è‡ªè£½æç¤ºè¦–çª— ========= */
    #customAlert {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);

    }

    /* ========= ä¼‘æ¯æ¨¡å¼ä¸‹çš„ç¶ è‰²æŒ‰éˆ• (æ–°å¢/èª¿æ•´) ========= */
    .green-btn {
      background: #4caf50 !important;
    }
    .green-btn:hover {
      background: #45a049 !important;
    }

    /* ========= éŸ¿æ‡‰å¼è¨­è¨ˆ (æ–°å¢/èª¿æ•´) ========= */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      #timer {
        font-size: 2.2rem;
      }

      }
    }
  </style>
</head>
<body>
  <h1>ğŸ… ç•ªèŒ„é˜ Pomodoro Timer</h1>

  <!-- è¨­å®šå·¥ä½œèˆ‡ä¼‘æ¯æ™‚é–“ -->
  <div>
    <span id="workLabel">ğŸ’ª å·¥ä½œæ™‚é–“ (åˆ†é˜):</span> 
    <input type="number" id="workInput" value="25" min="1"> 
    <br>
    <span id="breakLabel">ğŸµ ä¼‘æ¯æ™‚é–“ (åˆ†é˜):</span> 
    <input type="number" id="breakInput" value="5" min="1"> 
  </div>

  <!-- å€’æ•¸è¨ˆæ™‚é¡¯ç¤º -->
  <div id="timer">25:00</div>

  <!-- é€²åº¦æ¢ -->
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <!-- æ§åˆ¶æŒ‰éˆ• -->
  <button id="startBtn" onclick="startTimer()">é–‹å§‹</button>
  <button id="pauseBtn" onclick="pauseTimer()">æš«åœ</button>
  <button id="resetBtn" onclick="resetTimer()">é‡ç½®/æ›´æ–°</button>

  <!-- è‡ªè£½æç¤ºè¦–çª— -->
  <div id="customAlert">
    <div id="customAlertContent">
      <p id="alertMessage">æ™‚é–“åˆ°å›‰ï¼</p>
      <button onclick="closeAlert()">ç¢ºèª</button>
    </div>
  </div>

  <script>
    /* ========= å…¨åŸŸè®Šæ•¸ ========= */
    let workTime = 25 * 60;
    let breakTime = 5 * 60;
    let timeLeft = workTime;
    let timerId = null;
    let isWorkSession = true;  // true = å·¥ä½œæ¨¡å¼, false = ä¼‘æ¯æ¨¡å¼
    let isRunning = false;     // è¨˜éŒ„æ˜¯å¦æ­£åœ¨åŸ·è¡Œ

    /* ========= é¡¯ç¤ºè¨ˆæ™‚å™¨ ========= */
    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      updateProgressBar();
    }

    /* ========= æ›´æ–°èƒŒæ™¯é¡è‰² ========= */
    function updateBackground() {
      if (!isRunning) {
        document.body.style.background = "#fdf6e3"; // é è¨­æ·¡é»ƒè‰²
      } else if (isWorkSession) {
        document.body.style.background = "#ffe4c4"; // å·¥ä½œæ¨¡å¼ï¼šç±³æ©™è‰²
      } else {
        document.body.style.background = "#dfffe0"; // ä¼‘æ¯æ¨¡å¼ï¼šè­·çœ¼ç¶ 
      }
    }

    /* ========= æ›´æ–°é€²åº¦æ¢ & æŒ‰éˆ•é¡è‰² (æ–°å¢/èª¿æ•´) ========= */
    function updateProgressBar() {
      let total = isWorkSession ? workTime : breakTime;
      let percent = (timeLeft / total) * 100;
      const bar = document.getElementById("progressBar");
      bar.style.width = percent + "%";

      if (isWorkSession) {
        bar.style.background = "#ff6b6b"; // å·¥ä½œç´…è‰²
        document.getElementById("startBtn").classList.remove("green-btn");
        document.getElementById("pauseBtn").classList.remove("green-btn");
        document.getElementById("resetBtn").classList.remove("green-btn");
      } else {
        bar.style.background = "#4caf50"; // ä¼‘æ¯ç¶ è‰²
        document.getElementById("startBtn").classList.add("green-btn");
        document.getElementById("pauseBtn").classList.add("green-btn");
        document.getElementById("resetBtn").classList.add("green-btn");
      }
    }

    /* ========= é–‹å§‹è¨ˆæ™‚ ========= */
    function startTimer() {
      if (timerId) return; // é˜²æ­¢é‡è¤‡å•Ÿå‹•

      // è®€å–è¼¸å…¥çš„æ™‚é–“
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      breakTime = parseInt(document.getElementById("breakInput").value) * 60;

      if (timeLeft === 0) {
        timeLeft = isWorkSession ? workTime : breakTime;
      }

      isRunning = true;
      updateBackground();
      updateProgressBar();

      timerId = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timerId);
          timerId = null;
          isRunning = false;

          // ç•¶æ™‚é–“åˆ°æ™‚ç™¼é€é€šçŸ¥ (æ–°å¢/èª¿æ•´)
          if (Notification.permission === "granted") {
            new Notification(isWorkSession ? "å°ˆæ³¨å®Œæˆ ğŸ‰" : "ä¼‘æ¯çµæŸ â°", {
              body: isWorkSession ? "ç¾åœ¨è©²ä¼‘æ¯ä¸€ä¸‹ ğŸµ" : "è®“æˆ‘å€‘ç¹¼çºŒåŠªåŠ› ğŸ’ª",
            });
          }

          if (isWorkSession) {
            showAlert("å°ˆæ³¨æ™‚é–“çµæŸï¼ä¼‘æ¯ä¸€ä¸‹ ğŸµ");
          } else {
            showAlert("ä¼‘æ¯æ™‚é–“çµæŸï¼ç¹¼çºŒåŠ æ²¹ ğŸ’ª");
          }
        }
      }, 1000);
    }

    /* ========= æš«åœè¨ˆæ™‚ ========= */
    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
      isRunning = false;
      updateBackground();
    }

    /* ========= é‡ç½®è¨ˆæ™‚ ========= */
    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      isWorkSession = true;
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      timeLeft = workTime;
      isRunning = false;
      updateDisplay();
      updateBackground();
    }

    /* ========= é¡¯ç¤ºè‡ªè£½æç¤ºè¦–çª— ========= */
    function showAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").style.display = "flex";
      pauseTimer();
    }

    /* ========= é—œé–‰æç¤ºè¦–çª— & åˆ‡æ›å·¥ä½œ/ä¼‘æ¯æ¨¡å¼ ========= */
    function closeAlert() {
      document.getElementById("customAlert").style.display = "none";
      if (isWorkSession) {
        isWorkSession = false;
        timeLeft = breakTime;
      } else {
        isWorkSession = true;
        timeLeft = workTime;
      }
      updateDisplay();
      isRunning = true;
      updateBackground();
      startTimer();
    }

    /* ========= åˆå§‹åŒ– (æ–°å¢/èª¿æ•´ï¼šæ¡Œé¢é€šçŸ¥æ¬Šé™è«‹æ±‚) ========= */
    updateDisplay();
    updateBackground();
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }
  </script>
</body>
</html>
