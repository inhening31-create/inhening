<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ğŸ…ç•ªèŒ„é˜ Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdf6e3; /* é è¨­æ·¡é»ƒè‰² */
      color: #333;
      padding: 50px;
      transition: background 0.5s ease;
    }
    #timer {
      font-size: 48px;
      margin: 20px 0;
    }
    #progressBarContainer {
      width: 80%;

    }
    #progressBar {
      height: 100%;
      width: 100%;
      background: #ff6b6b;
      transition: width 1s linear;
      float: right; /* å¾å³å´é–‹å§‹éæ¸› */
    }
    button, input {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #ff6b6b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff4b4b;
    }
    input {
      width: 80px;
      text-align: center;
      border: 1px solid #ccc;
    }
    /* è‡ªè£½æç¤ºè¦–çª— */
    #customAlert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    #customAlertContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;

    }
    .green-btn {
      background: #4caf50;
    }

      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>ğŸ…ç•ªèŒ„é˜ Pomodoro Timer</h1>

  <div>
    <span id="workLabel">ğŸ’ª å·¥ä½œæ™‚é–“ (åˆ†é˜):</span> <input type="number" id="workInput" value="25" min="1"> <br>
    <span id="breakLabel">ğŸµ ä¼‘æ¯æ™‚é–“ (åˆ†é˜):</span> <input type="number" id="breakInput" value="5" min="1"> <br>
  </div>

  <div id="timer">25:00</div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <button id="startBtn" onclick="startTimer()">é–‹å§‹</button>
  <button id="pauseBtn" onclick="pauseTimer()">æš«åœ</button>
  <button id="resetBtn" onclick="resetTimer()">é‡ç½®/æ›´æ–°</button>

  <!-- è‡ªè£½æç¤ºè¦–çª— -->
  <div id="customAlert">
    <div id="customAlertContent">
      <p id="alertMessage">æ™‚é–“åˆ°å›‰ï¼</p>
      <button onclick="closeAlert()">ç¢ºèª</button>
    </div>
  </div>

  <script>
    let workTime = 25 * 60;
    let breakTime = 5 * 60;
    let timeLeft = workTime;
    let timerId = null;
    let isWorkSession = true;
    let isRunning = false; // ç´€éŒ„æ˜¯å¦æ­£åœ¨åŸ·è¡Œ

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      updateProgressBar();
    }

    function updateBackground() {
      if (!isRunning) {
        document.body.style.background = "#fdf6e3"; // é è¨­æ·¡é»ƒè‰²
      } else if (isWorkSession) {
        document.body.style.background = "#ffe4c4"; // æš–è‰²ç±³æ©™
      } else {
        document.body.style.background = "#dfffe0"; // è­·çœ¼æ·¡ç¶ 
      }
    }

    function updateProgressBar() {
      let total = isWorkSession ? workTime : breakTime;
      let percent = (timeLeft / total) * 100;
      const bar = document.getElementById("progressBar");
      bar.style.width = percent + "%";
      if (isWorkSession) {
        bar.style.background = "#ff6b6b"; // å·¥ä½œç´…è‰²ç³»
        document.getElementById("startBtn").classList.remove("green-btn");
        document.getElementById("pauseBtn").classList.remove("green-btn");
        document.getElementById("resetBtn").classList.remove("green-btn");
      } else {
        bar.style.background = "#4caf50"; // ä¼‘æ¯ç¶ è‰²ç³»
        document.getElementById("startBtn").classList.add("green-btn");
        document.getElementById("pauseBtn").classList.add("green-btn");
        document.getElementById("resetBtn").classList.add("green-btn");
      }
    }

    function startTimer() {
      if (timerId) return; // é˜²æ­¢é‡è¤‡å•Ÿå‹•
      // è®€å–è¼¸å…¥çš„æ™‚é–“
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      breakTime = parseInt(document.getElementById("breakInput").value) * 60;
      if (timeLeft === 0) {
        timeLeft = isWorkSession ? workTime : breakTime;
      }

      isRunning = true;
      updateBackground();
      updateProgressBar();

      timerId = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timerId);
          timerId = null;
          isRunning = false;
          if (isWorkSession) {
            showAlert("å°ˆæ³¨çš„æ™‚é–“å‘Šä¸€æ®µè½ï¼ç¾åœ¨ä¼‘æ¯ä¸€ä¸‹å§ğŸµï¼");
          } else {
            showAlert("ä¼‘æ¯æ™‚é–“çµæŸäº†ï¼è®“æˆ‘å€‘ç¹¼çºŒåŠªåŠ›ğŸ’ªï¼");
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
      isRunning = false;
      updateBackground();
    }

    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      isWorkSession = true;
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      timeLeft = workTime;
      isRunning = false;
      updateDisplay();
      updateBackground();
    }

    function showAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").style.display = "flex";
      pauseTimer();
    }

    function closeAlert() {
      document.getElementById("customAlert").style.display = "none";
      if (isWorkSession) {
        isWorkSession = false;
        timeLeft = breakTime;
      } else {
        isWorkSession = true;
        timeLeft = workTime;
      }
      updateDisplay();
      isRunning = true;
      updateBackground();
      startTimer();
    }

    // åˆå§‹åŒ–é¡¯ç¤º
    updateDisplay();
    updateBackground();
  </script>
</body>
</html>
