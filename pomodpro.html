<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ç•ªèŒ„é˜ Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- éŸ¿æ‡‰å¼è¨­è¨ˆï¼šåŠ å…¥ viewport -->
  <!-- [èª¿æ•´] ç¶²ç«™ favicon -->
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/tomato.png">

  <style>
    /* å…¨åŸŸæ¨£å¼ */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdf6e3; /* é è¨­æ·¡é»ƒè‰² */
      color: #333;
      padding: 40px 20px;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 48px;
      margin: 20px 0;
    }

    /* é€²åº¦æ¢ */
    #progressBarContainer {
      width: 90%;
      max-width: 400px; /* é™åˆ¶æœ€å¤§å¯¬åº¦ */
      height: 10px;
      background: #eee;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 100%;
      background: #ff6b6b;
      transition: width 1s linear;
      float: right; /* å¾å³å´é–‹å§‹éæ¸› */
    }

    /* æŒ‰éˆ•æ¨£å¼ */
    button, input {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 15px;
    }

    button {
      background: #ff6b6b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff4b4b;
    }

    input {
      width: 80px;
      text-align: center;
      border: 1px solid #ccc;
    }

    /* è‡ªè£½æç¤ºè¦–çª— */
    #customAlert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }

    #customAlertContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    /* [èª¿æ•´] ä¼‘æ¯æ™‚é–“ç¶ è‰²æŒ‰éˆ• */
    .green-btn {
      background: #4caf50 !important;
    }
    .green-btn:hover {
      background: #45a049 !important;
    }

    /* [èª¿æ•´] éŸ¿æ‡‰å¼è¨­è¨ˆï¼šæ‰‹æ©Ÿç‰ˆè‡ªé©æ‡‰ */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      #timer {
        font-size: 36px;
      }
      button, input {
        font-size: 16px;
        padding: 8px 12px;
      }
      #progressBarContainer {
        width: 100%; /* æ‰‹æ©Ÿé€²åº¦æ¢æ»¿ç‰ˆ */
      }
    }
  </style>
</head>
<body>
  <!-- [èª¿æ•´] Logo æ¨™é¡Œ -->
  <h1>ğŸ… MyPomodoro</h1>

  <div>
    <span id="workLabel">ğŸ’ª å·¥ä½œæ™‚é–“ (åˆ†é˜):</span> 
    <input type="number" id="workInput" value="25" min="1"> <br>
    <span id="breakLabel">ğŸµ ä¼‘æ¯æ™‚é–“ (åˆ†é˜):</span> 
    <input type="number" id="breakInput" value="5" min="1"> <br>
  </div>

  <!-- å€’æ•¸è¨ˆæ™‚ -->
  <div id="timer">25:00</div>

  <!-- é€²åº¦æ¢ -->
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <!-- æ“ä½œæŒ‰éˆ• -->
  <button id="startBtn" onclick="startTimer()">é–‹å§‹</button>
  <button id="pauseBtn" onclick="pauseTimer()">æš«åœ</button>
  <button id="resetBtn" onclick="resetTimer()">é‡ç½®/æ›´æ–°</button>

  <!-- è‡ªè£½æç¤ºè¦–çª— -->
  <div id="customAlert">
    <div id="customAlertContent">
      <p id="alertMessage">æ™‚é–“åˆ°å›‰ï¼</p>
      <button onclick="closeAlert()">ç¢ºèª</button>
    </div>
  </div>

  <script>
    // åˆå§‹åŒ–è®Šæ•¸
    let workTime = 25 * 60;
    let breakTime = 5 * 60;
    let timeLeft = workTime;
    let timerId = null;
    let isWorkSession = true;
    let isRunning = false; // ç´€éŒ„æ˜¯å¦æ­£åœ¨åŸ·è¡Œ

    // [èª¿æ•´] è·¨åˆ†é é€šçŸ¥ â€” å…ˆè«‹æ±‚é€šçŸ¥æ¬Šé™
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // æ›´æ–°å€’æ•¸é¡¯ç¤º
    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      updateProgressBar();
    }

    // æ›´æ–°èƒŒæ™¯é¡è‰²
    function updateBackground() {
      if (!isRunning) {
        document.body.style.background = "#fdf6e3"; // é è¨­æ·¡é»ƒè‰²
      } else if (isWorkSession) {
        document.body.style.background = "#ffe4c4"; // æš–è‰²ç±³æ©™
      } else {
        document.body.style.background = "#dfffe0"; // è­·çœ¼æ·¡ç¶ 
      }
    }

    // æ›´æ–°é€²åº¦æ¢èˆ‡æŒ‰éˆ•é¡è‰²
    function updateProgressBar() {
      let total = isWorkSession ? workTime : breakTime;
      let percent = (timeLeft / total) * 100;
      const bar = document.getElementById("progressBar");
      bar.style.width = percent + "%";

      if (isWorkSession) {
        bar.style.background = "#ff6b6b"; // å·¥ä½œç´…è‰²
        document.querySelectorAll("button").forEach(btn => btn.classList.remove("green-btn"));
      } else {
        bar.style.background = "#4caf50"; // ä¼‘æ¯ç¶ è‰²
        document.querySelectorAll("button").forEach(btn => btn.classList.add("green-btn"));
      }
    }

    // é–‹å§‹è¨ˆæ™‚
    function startTimer() {
      if (timerId) return; // é˜²æ­¢é‡è¤‡å•Ÿå‹•
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      breakTime = parseInt(document.getElementById("breakInput").value) * 60;
      if (timeLeft === 0) {
        timeLeft = isWorkSession ? workTime : breakTime;
      }

      isRunning = true;
      updateBackground();
      updateProgressBar();

      timerId = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timerId);
          timerId = null;
          isRunning = false;
          if (isWorkSession) {
            showAlert("åŠªåŠ›å¤ ä¹…å•¦ï¼ç¾åœ¨ä¼‘æ¯ä¸€ä¸‹å§ğŸµï¼");
            sendNotification("ä¼‘æ¯æ™‚é–“åˆ°", "è©²ä¼‘æ¯å›‰ï¼");
          } else {
            showAlert("ä¼‘æ¯æ™‚é–“çµæŸäº†ï¼è®“æˆ‘å€‘ç¹¼çºŒåŠªåŠ›ğŸ’ªï¼");
            sendNotification("ä¼‘æ¯çµæŸ", "å›åˆ°å·¥ä½œå§ï¼");
          }
        }
      }, 1000);
    }

    // æš«åœè¨ˆæ™‚
    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
      isRunning = false;
      updateBackground();
    }

    // é‡ç½®è¨ˆæ™‚
    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      isWorkSession = true;
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      timeLeft = workTime;
      isRunning = false;
      updateDisplay();
      updateBackground();
    }

    // é¡¯ç¤ºè‡ªè£½æç¤ºè¦–çª—
    function showAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").style.display = "flex";
      pauseTimer();
    }

    // é—œé–‰æç¤ºè¦–çª—
    function closeAlert() {
      document.getElementById("customAlert").style.display = "none";
      if (isWorkSession) {
        isWorkSession = false;
        timeLeft = breakTime;
      } else {
        isWorkSession = true;
        timeLeft = workTime;
      }
      updateDisplay();
      isRunning = true;
      updateBackground();
      startTimer();
    }

    // [èª¿æ•´] è·¨åˆ†é æé†’ï¼šä½¿ç”¨ Notification API
    function sendNotification(title, message) {
      if (Notification.permission === "granted") {
        new Notification(title, { body: message, icon: "https://img.icons8.com/color/48/tomato.png" });
      }
    }

    // åˆå§‹åŒ–
    updateDisplay();
    updateBackground();
  </script>
</body>
</html>
