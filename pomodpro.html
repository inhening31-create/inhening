<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>番茄鐘 Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/tomato.png">

  <style>
    /* 全域樣式 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdf6e3; /* 預設淡黃色 */
      color: #333;
      padding: 40px 20px;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 48px;
      margin: 20px 0;
    }

    /* 進度條 */
    #progressBarContainer {
      width: 90%;
      max-width: 400px; /* 限制最大寬度 */
      height: 10px;
      background: #eee;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 100%;
      background: #ff6b6b;
      transition: width 1s linear;
      float: right; /* 從右側開始遞減 */
    }

    /* 按鈕樣式 */
    button, input {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 15px;
    }

    button {
      background: #ff6b6b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff4b4b;
    }

    input {
      width: 80px;
      text-align: center;
      border: 1px solid #ccc;
    }

    /* 自製提示視窗 */
    #customAlert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }

    #customAlertContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    /* [調整] 休息時間綠色按鈕 */
    .green-btn {
      background: #4caf50 !important;
    }
    .green-btn:hover {
      background: #45a049 !important;
    }

    /* [調整] 響應式設計：手機版自適應 */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      #timer {
        font-size: 36px;
      }
      button, input {
        font-size: 16px;
        padding: 8px 12px;
      }
      #progressBarContainer {
        width: 100%; /* 手機進度條滿版 */
      }
    }
  </style>
</head>
<body>
  <h1>🍅 MyPomodoro</h1>
  <div>
    <span id="workLabel">💪 工作時間 (分鐘):</span>
    <input type="number" id="workInput" value="25" min="1"> <br>
    <span id="breakLabel">🍵 休息時間 (分鐘):</span>
    <input type="number" id="breakInput" value="5" min="1"> <br>
  </div>

  <div id="timer">25:00</div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <button id="startBtn" onclick="startTimer()">開始</button>
  <button id="pauseBtn" onclick="pauseTimer()">暫停</button>
  <button id="resetBtn" onclick="resetTimer()">重置/更新</button>

  <div id="customAlert">
    <div id="customAlertContent">
      <p id="alertMessage">時間到囉！</p>
      <button onclick="closeAlert()">確認</button>
    </div>
  </div>

  <script>
    // 初始化變數
    let workTime = 25 * 60;
    let breakTime = 5 * 60;
    let timeLeft = workTime;
    let timerId = null;
    let isWorkSession = true;
    let isRunning = false;

    // [調整] 跨分頁通知 — 先請求通知權限
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // 更新倒數顯示
    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      updateProgressBar();
    }

    // 更新背景顏色
    function updateBackground() {
      if (!isRunning) {
        document.body.style.background = "#fdf6e3"; // 預設淡黃色
      } else if (isWorkSession) {
        document.body.style.background = "#ffe4c4"; // 暖色米橙
      } else {
        document.body.style.background = "#dfffe0"; // 護眼淡綠
      }
    }

    // 更新進度條與按鈕顏色
    function updateProgressBar() {
      let total = isWorkSession ? workTime : breakTime;
      let percent = (timeLeft / total) * 100;
      const bar = document.getElementById("progressBar");
      bar.style.width = percent + "%";

      if (isWorkSession) {
        bar.style.background = "#ff6b6b"; // 工作紅色
        document.querySelectorAll("button").forEach(btn => btn.classList.remove("green-btn"));
      } else {
        bar.style.background = "#4caf50"; // 休息綠色
        document.querySelectorAll("button").forEach(btn => btn.classList.add("green-btn"));
      }
    }

    // 開始計時
    function startTimer() {
      if (timerId) return;
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      breakTime = parseInt(document.getElementById("breakInput").value) * 60;
      if (timeLeft === 0) {
        timeLeft = isWorkSession ? workTime : breakTime;
      }

      isRunning = true;
      updateBackground();
      updateProgressBar();

      timerId = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timerId);
          timerId = null;
          isRunning = false;

          // **[修改]** 在這裡同時處理 UI 提醒與跨分頁通知
          if (isWorkSession) {
            showAlert("努力夠久啦！現在休息一下吧🍵！");
            sendNotification("休息時間到", "該休息囉！");
          } else {
            showAlert("休息時間結束了！讓我們繼續努力💪！");
            sendNotification("休息結束", "回到工作吧！");
          }
        }
      }, 1000);
    }

    // 暫停計時
    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
      isRunning = false;
      updateBackground();
    }

    // 重置計時
    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      isWorkSession = true;
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      timeLeft = workTime;
      isRunning = false;
      updateDisplay();
      updateBackground();
    }

    // 顯示自製提示視窗
    function showAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").style.display = "flex";
      // **[移除]** 這裡不再呼叫 pauseTimer()
    }

    // 關閉提示視窗
    function closeAlert() {
      document.getElementById("customAlert").style.display = "none";
      if (isWorkSession) {
        isWorkSession = false;
        timeLeft = breakTime;
      } else {
        isWorkSession = true;
        timeLeft = workTime;
      }
      updateDisplay();
      isRunning = true;
      updateBackground();
      startTimer();
    }

    // 跨分頁提醒：使用 Notification API
    function sendNotification(title, message) {
      if (Notification.permission === "granted") {
        new Notification(title, { body: message, icon: "https://img.icons8.com/color/48/tomato.png" });
      }
    }

    // 初始化
    updateDisplay();
    updateBackground();
  </script>
</body>
</html>
