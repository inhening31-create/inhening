<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🍅番茄鐘 Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdf6e3; /* 預設淡黃色 */
      color: #333;
      padding: 50px;
      transition: background 0.5s ease;
    }
    #timer {
      font-size: 48px;
      margin: 20px 0;
    }
    #progressBarContainer {
      width: 80%;
      height: 10px;
      background: #eee;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 100%;
      background: #ff6b6b;
      transition: width 1s linear;
      float: right; /* 從右側開始遞減 */
    }
    button, input {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #ff6b6b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff4b4b;
    }
    input {
      width: 80px;
      text-align: center;
      border: 1px solid #ccc;
    }
    /* 自製提示視窗 */
    #customAlert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    #customAlertContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .green-btn {
      background: #4caf50;
    }
    .green-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>🍅番茄鐘 Pomodoro Timer</h1>

  <div>
    <span id="workLabel">💪 工作時間 (分鐘):</span> <input type="number" id="workInput" value="25" min="1"> <br>
    <span id="breakLabel">🍵 休息時間 (分鐘):</span> <input type="number" id="breakInput" value="5" min="1"> <br>
  </div>

  <div id="timer">25:00</div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <button id="startBtn" onclick="startTimer()">開始</button>
  <button id="pauseBtn" onclick="pauseTimer()">暫停</button>
  <button id="resetBtn" onclick="resetTimer()">重置/更新</button>

  <!-- 自製提示視窗 -->
  <div id="customAlert">
    <div id="customAlertContent">
      <p id="alertMessage">時間到囉！</p>
      <button onclick="closeAlert()">確認</button>
    </div>
  </div>

  <script>
    let workTime = 25 * 60;
    let breakTime = 5 * 60;
    let timeLeft = workTime;
    let timerId = null;
    let isWorkSession = true;
    let isRunning = false; // 紀錄是否正在執行

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      updateProgressBar();
    }

    function updateBackground() {
      if (!isRunning) {
        document.body.style.background = "#fdf6e3"; // 預設淡黃色
      } else if (isWorkSession) {
        document.body.style.background = "#ffe4c4"; // 暖色米橙
      } else {
        document.body.style.background = "#dfffe0"; // 護眼淡綠
      }
    }

    function updateProgressBar() {
      let total = isWorkSession ? workTime : breakTime;
      let percent = (timeLeft / total) * 100;
      const bar = document.getElementById("progressBar");
      bar.style.width = percent + "%";
      if (isWorkSession) {
        bar.style.background = "#ff6b6b"; // 工作紅色系
        document.getElementById("startBtn").classList.remove("green-btn");
        document.getElementById("pauseBtn").classList.remove("green-btn");
        document.getElementById("resetBtn").classList.remove("green-btn");
      } else {
        bar.style.background = "#4caf50"; // 休息綠色系
        document.getElementById("startBtn").classList.add("green-btn");
        document.getElementById("pauseBtn").classList.add("green-btn");
        document.getElementById("resetBtn").classList.add("green-btn");
      }
    }

    function startTimer() {
      if (timerId) return; // 防止重複啟動
      // 讀取輸入的時間
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      breakTime = parseInt(document.getElementById("breakInput").value) * 60;
      if (timeLeft === 0) {
        timeLeft = isWorkSession ? workTime : breakTime;
      }

      isRunning = true;
      updateBackground();
      updateProgressBar();

      timerId = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timerId);
          timerId = null;
          isRunning = false;
          if (isWorkSession) {
            showAlert("專注的時間告一段落！現在休息一下吧🍵！");
          } else {
            showAlert("休息時間結束了！讓我們繼續努力💪！");
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
      isRunning = false;
      updateBackground();
    }

    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      isWorkSession = true;
      workTime = parseInt(document.getElementById("workInput").value) * 60;
      timeLeft = workTime;
      isRunning = false;
      updateDisplay();
      updateBackground();
    }

    function showAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").style.display = "flex";
      pauseTimer();
    }

    function closeAlert() {
      document.getElementById("customAlert").style.display = "none";
      if (isWorkSession) {
        isWorkSession = false;
        timeLeft = breakTime;
      } else {
        isWorkSession = true;
        timeLeft = workTime;
      }
      updateDisplay();
      isRunning = true;
      updateBackground();
      startTimer();
    }

    // 初始化顯示
    updateDisplay();
    updateBackground();
  </script>
</body>
</html>
